<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register Student - Classroom Monitor</title>

  <!-- Google Fonts + Bootstrap -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  
  <!-- External CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style/style.css') }}" />

  <style>
    body {
      background: linear-gradient(to right, #dbeafe, #f0fdfa);
      font-family: 'Poppins', sans-serif;
      color: #1e293b;
    }

    h2 {
      font-weight: 600;
      color: #0f172a;
    }

    .form-control {
      border-radius: 10px;
      padding: 10px 15px;
      font-size: 16px;
    }

    .form-label {
      font-weight: 500;
      margin-bottom: 6px;
    }

    .btn-primary {
      background: linear-gradient(to right, #3b82f6, #6366f1);
      border: none;
      font-weight: 500;
      border-radius: 10px;
    }

    .btn-outline-secondary {
      border-radius: 10px;
      padding: 8px 18px;
      font-weight: 500;
    }

    form {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 6px 25px rgba(0, 0, 0, 0.1);
    }

    @media (max-width: 768px) {
      form {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="container mt-5">
    <h2 class="text-center mb-4">📸 Register Student</h2>

    <div class="row justify-content-center">
      <div class="col-md-6">
        <form action="/register" method="POST">
          <div class="mb-3">
            <label for="studentName" class="form-label">👤 Student Name</label>
            <input type="text" class="form-control" id="studentName" name="studentName" placeholder="Enter student name" required>
          </div>

          {# 
          <div class="mb-3">
            <label for="studentID" class="form-label">🆔 Student ID</label>
            <input type="text" class="form-control" id="studentID" name="studentID" placeholder="Enter unique ID" required>
          </div> 
          #}

          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary">🎥 Launch Camera & Register</button>
          </div>
        </form>
      </div>
    </div>

    <div class="text-center mt-4">
      <a href="{{ url_for('index') }}" class="btn btn-outline-secondary">← Back to Dashboard</a>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
